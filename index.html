<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="NavBarAll">
        <div class="topnav" id="myTopnav">
            <a class="active"></a>
            <center>
            <a href="#HOME">HOME</a>
            <a href="#MENU">MENU</a>
            <a href="#CHI SIAMO">CHI SIAMO</a>
            <a href="#Contatti">Contatti</a>
            </center>
            <a href="javascript:void(0);" class="icon" onclick="toggleResponsiveMenu()">&#9776;</a>
        </div>
        </div>
    
        <script>
            function toggleResponsiveMenu() {
                var navbar = document.getElementById("myTopnav");
                if (navbar.className === "topnav") {
                    navbar.className += " responsive";
                } else {
                    navbar.className = "topnav";
                }
            }
            
            document.addEventListener("DOMContentLoaded", function () {
                // Setup event listeners for menu items
                const menuItems = document.querySelectorAll('#myTopnav a:not(.icon)');
                menuItems.forEach(item => {
                    item.addEventListener('click', function() {
                        var navbar = document.getElementById("myTopnav");
                        if (navbar.className.includes("responsive")) {
                            navbar.className = "topnav";
                        }
                    });
                });
            });
        </script>
</body>
</html>
