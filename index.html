<div class="NavBarAll">
  <div class="topnav" id="myTopnav">
    <a class="active"><img src="LogoAV.png" style="width: 15vh;"></a>
      <a href="#Modelli">Modelli</a>
      <a href="#Testimonianza">Testimonianza</a>
      <a href="#Contatti">Contatti</a>
      <a href="javascript:void(0);" class="icon" onclick="toggleResponsiveMenu()">&#9776;</a>
  </div>
</div>



<script>
    function toggleResponsiveMenu() {
        var navbar = document.getElementById("myTopnav");
        if (navbar.className === "topnav") {
            navbar.className += " responsive";
        } else {
            navbar.className = "topnav";
        }
    }
    
    document.addEventListener("DOMContentLoaded", function () {
        // Setup event listeners for menu items
        const menuItems = document.querySelectorAll('#myTopnav a:not(.icon)');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                var navbar = document.getElementById("myTopnav");
                if (navbar.className.includes("responsive")) {
                    navbar.className = "topnav";
                }
            });
        });
    });
  </script>
